<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scripts/reset.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="./scripts/script.js" defer></script>
    <title>RCP App Name</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="button-container">
        <button class="signup-btn">Sign Up</button>
        <button id="openModalBtn" class="login-btn">Login</button>
      </div>
      <div id="loginModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <form id="loginForm" action="/">
            <div class="input-control">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" />
              <div class="error"></div>
            </div>
            <div class="input-control">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" />
              <div class="error"></div>
            </div>

            <!--User Registration Section starts here-->
            <section id="registration">
                <h2 id="registration-title">User Registration</h2>
                <form id="registration-form">
                    <label for="username">Username: </label>
                    <input type="text" placeholder="Enter Username" id="username" name="username" required>

                    <label for="email">Email: </label>
                    <input type="email" placeholder="Enter Email" id="email" name="email" required>

                    <label for="password">Password: </label>
                    <input type="password" placeholder="Enter Password" id="password" name="password" pattern="^(?=.*\d)(?=.*[a-zA-Z])(?
                    =.*[^a-zA-Z0-9])\S{8,}$" title="Password must contain at least one number, one alphabet,
                     one symbol, and be at least 8 characters long" required>

                    <label for="repassword">Re-type Password: </label>
                    <input type="password" placeholder="Repeat Password" id="repassword" name="repassword" required>

                    <label for="mobile">Contact:</label>
                    <input type="text" placeholder="Mobile Number" id="mobile" name="mobile" maxlength="10" required>

                    <div class="finalize">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <button type="submit" class="registerbtn">Register</button>
                    </div>
                </form>
            </section>
              <!--User Registration Section ends here-->

        </main>

    </body>

</html>
