<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./scripts/script.js" defer></script>
    <link rel="icon" href="pizza-hub-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Pizza Hub</title>
  </head>
  <body>
    <header>
      <div class="button-container">
        <button id="openSignupModalBtn" class="signup-btn">Sign Up</button>
        <button id="openLoginModalBtn" class="login-btn">Login</button>
        <!--Orders basket icon view NEW-->
        <button id="basketBtn" class="basket-btn">Basket (<span id="basketCount">0</span>)</button>

      </div>
    </header>
    <div class="search-filter-container">
      <input type="text" id="searchBar" class="search-bar" placeholder="Wood Fired Pizzas" />
      <button id="searchButton" class="search-btn">
        <i class="fa fa-search" aria-hidden="true"></i>
      </button>
      <div class="filter-dropdown">
        <button id="filterButton" class="filter-btn">Filter by <i class="fa fa-filter"></i></button>
        <div id="dropdownContent" class="dropdown-content">
          <button class="dropdown-item" data-price="low">Low to High</button>
          <button class="dropdown-item" data-price="high">High to Low</button>
        </div>
      </div>
    </div>
    <main>
      <!-- Login Modal -->

      <div id="loginModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="login-container">
            <img src="pizza-hub-logo.png" alt="Pizza Hub Logo" class="logo">
            <form id="loginForm" action="/">
              <div class="input-control">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" name="username" placeholder="Type Username" />
                <div class="error"></div>
              </div>
              <div class="input-control">
                <label for="login-password">Password</label>
                  <input type="password" id="login-password" name="password" placeholder="Type Password" />
                  <!-- Password visibility toggle -->
                  <span class="password-toggle"><i class="far fa-eye"></i></span>
                <div class="error"></div>
              </div>
              <div class="input-control">
                <label for="login-credit">Credit Amount ($)</label>
                <input type="number" id="login-credit" name="credit" min="0" step="0.01" placeholder="Add Amount" required />
                <div class="error"></div>
              </div>
              <!-- Submit button for the login form -->
              <button type="submit" class="login-btn">Log In</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Signup Modal -->
      <div id="signupModal" class="modal">
        <div class="modal-content">
          <!-- Close button for the signup modal -->
          <span class="close">&times;</span>
          <div class="registration-container">
            <img src="pizza-hub-logo.png" alt="Pizza Hub Logo" class="logo">
            <!-- Signup form -->
            <form id="registration-form">
              <div class="input-control">
                <label for="signup-username">Username: </label>
                <input type="text" placeholder="Enter Username" id="signup-username" name="username" required />
                <div class="error"></div>
              </div>
              <div class="input-control">
                <label for="email">Email: </label>
                <input type="email" placeholder="Enter Email" id="email" name="email" required />
                <div class="error"></div>
              </div>
              <div class="input-control">
                <label for="signup-password">Password: </label>
                <input type="password" placeholder="Enter Password" id="signup-password" name="password"
                  pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$"
                  title="Password must contain at least one number, one alphabet, one symbol, and be at least 8 characters long"
                  required />
                  <div class="error"></div>
                </div>
              <div class="input-control">
                <label for="mobile">Contact:</label>
                <input type="text" placeholder="Mobile Number" id="mobile" name="mobile" maxlength="10" required />
                <div class="error"></div>
              </div>
              <!-- Submit button for the signup form -->
              <div class="finalize">
                <button type="submit" class="registerbtn">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Order basket Modal-->
  <div id="basketModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Your Basket</h2>
      <ul id="basketItems"></ul>
      <p>Total: $<span id="basketTotal">0.00</span></p>
      <button id="checkoutBtn" class="checkout-btn">Checkout</button>
    </div>
  </div>

  <!-- Checkout Modal-->
  <div id="checkoutModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Checkout</h2>
      <p>Total: $<span id="checkoutTotal">0.00</span></p>
      <p>Available Credit: $<span id="availableCredit">0.00</span></p>
      <button id="payBtn" class="pay-btn">Pay</button>
    </div>
  </div>
      <!-- Menu Section -->
      <div class="menu-div" id="menu-div">
        <ul class="menu-list" id="menu-list"></ul>
      </div>
    </main>
  </body>
</html>
